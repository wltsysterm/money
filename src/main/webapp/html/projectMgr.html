<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body  class="body">
<div class="p0 m0 w100p">
    <section class="mt10 addbill-section">
        <div class="alert alert-warning">
            修改或删除已存在项目，不会影响已有账单，已有账单按修改前计费
            <span class="glyphicon glyphicon-file fr addbill-btn">添加项目</span>
        </div>
    </section>
    <section>
        <table id="table">
        </table>
    </section>
</div>
<div class="none">
    <form class="form-horizontal" id="form" action="/future/money/addProject">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名</label>
                <div class="col-sm-9">
                    <input class="form-control" name="projectName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收费标准(￥)</label>
                <div class="col-sm-9">
                    <input class="form-control" name="projectPrice"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="none">
    <form class="form-horizontal" id="updateform" action="/future/money/updateProject">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名</label>
                <div class="col-sm-9">
                    <input class="form-control" name="projectName"/>
                    <input type="hidden" name="id"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收费标准(￥)</label>
                <div class="col-sm-9">
                    <input class="form-control" name="projectPrice"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
