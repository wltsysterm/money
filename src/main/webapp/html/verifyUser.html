<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrapsubmenu/css/bootstrap-submenu.css">
    <link rel="stylesheet" href="../lib/bootstraptable/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../lib/bootstraptreeview/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/adminlte/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/adminlte/css/ionicons.min.css">
    <link rel="stylesheet" href="../lib/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../lib/adminlte/css/_all-skins.min.css">
    <link rel="stylesheet" href="../lib/adminlte/css/animate.min.css">
    <link rel="stylesheet" href="../lib/select2/css/select2.min.css">
    <link rel="stylesheet" href="../css/future.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/verifyUser.css">
    <style>
    </style>
</head>
<body class="body">
<div class="p0 m0 w100p">
    <section class="mt10 addbill-section">
        <div class="alert alert-error">
            审核未过人员不能登入
        </div>
    </section>
    <section>
        <form class="form-horizontal" id="form">
            <fieldset>
                <legend></legend>
                <div class="form-group">
                    <label class="col-sm-1 control-label">学院</label>
                    <div class="col-sm-3">
                        <input class="form-control" name="college" placeholder="请输入学院"/>
                    </div>
                    <label class="col-sm-1 control-label">专业</label>
                    <div class="col-sm-3">
                        <input class="form-control" name="major" placeholder="请输入专业"/>
                    </div>
                    <label class="col-sm-1 control-label">状态</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="state"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">姓名</label>
                    <div class="col-sm-3">
                        <input class="form-control" name="trueName" placeholder="请输入姓名"/>
                    </div>
                    <label class="col-sm-1 control-label">学号</label>
                    <div class="col-sm-3">
                        <input class="form-control" name="sn" placeholder="请输入学号"/>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-success selectMember" type="button" title="查找"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </fieldset>
        </form>

    </section>
    <section class="">
        <table id="table">
        </table>
    </section>
</div>
<div class="none">
    <form class="form-horizontal" id="verify" action="/future/money/verify">
        <div class="form-group">
            <label class="col-sm-4 control-label">状态</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label>
                        <input type="radio" name="state" value="1" checked>审核通过
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="state"  value="3">审核未过
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group mt15">
            <label class="col-sm-4 control-label">意见</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="note" placeholder="请输入审核意见"></textarea>
                <input type="hidden" name="id"/>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/validate/jquery.validate.min.js"></script>
<script src="../js/util/future.js"></script>
<script src="../lib/bootstrapsubmenu/js/bootstrap-submenu.js"></script>
<script src="../lib/bootstraptreeview/js/bootstrap-treeview.js"></script>
<script src="../lib/bootstraptable/js/bootstrap-table.min.js"></script>
<script src="../lib/select2/js/select2.min.js"></script>
<script src="../js/locale/zh.js"></script>
<script src="../js/messTree.js"></script>
<script src="../js/verifyUser.js"></script>
<script>
</script>
</html>
